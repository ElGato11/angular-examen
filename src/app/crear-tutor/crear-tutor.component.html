<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h2 class="display-4">Crear Nuevo Tutor</h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="tutorForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Introduce el nombre del tutor">
          <div *ngIf="tutorForm.get('nombre')?.invalid && tutorForm.get('nombre')?.touched" class="text-danger mt-2">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="tutorForm.invalid">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
