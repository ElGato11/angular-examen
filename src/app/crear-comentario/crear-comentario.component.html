<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Crear nuevo comentario</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <form [formGroup]="comentarioForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input id="fecha" type="date" class="form-control" formControlName="fecha">
          <div *ngIf="comentarioForm.get('fecha')?.invalid && comentarioForm.get('fecha')?.touched" class="text-danger">
            Fecha es requerida.
          </div>
        </div>

        <div class="form-group">
          <label for="contenido">Contenido</label>
          <textarea id="contenido" class="form-control" formControlName="contenido"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="comentarioForm.invalid">Enviar</button>
      </form>
    </div>
  </div>

</div>
