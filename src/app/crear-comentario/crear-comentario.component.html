<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h2 class="display-4">Crear Nuevo Comentario</h2>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="comentarioForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input id="fecha" type="date" class="form-control" formControlName="fecha">
          <div *ngIf="comentarioForm.get('fecha')?.invalid && comentarioForm.get('fecha')?.touched" class="text-danger mt-2">
            Fecha es requerida.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="contenido" class="form-label">Contenido</label>
          <textarea id="contenido" class="form-control" formControlName="contenido" rows="5" placeholder="Escribe tu comentario aquÃ­..."></textarea>
          <div *ngIf="comentarioForm.get('contenido')?.invalid && comentarioForm.get('contenido')?.touched" class="text-danger mt-2">
            Contenido es requerido.
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="comentarioForm.invalid">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
